<!DOCTYPE html>
<html>
<head>
  <title>Item Management</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
    }
    .box {
      width: 420px;
      margin: 60px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    h2 {
      text-align: center;
    }
    pre {
      background: #eee;
      padding: 8px;
      min-height: 60px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Item Management</h2>

  <h4>Add Item</h4>
  <input id="id" type="number" placeholder="ID">
  <input id="name" placeholder="Name">
  <input id="description" placeholder="Description">
  <input id="price" type="number" placeholder="Price">
  <button onclick="addItem()">Add</button>

  <hr>

  <h4>Get Item by ID</h4>
  <input id="itemId" type="number" placeholder="Enter ID">
  <button onclick="getItem()">Get</button>

  <pre id="out"></pre>
</div>

<script>
const API = "/items";

function val(id) {
  return document.getElementById(id).value;
}

async function addItem() {
  const res = await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: val("id"),
      name: val("name"),
      description: val("description"),
      price: val("price")
    })
  });

  const data = await res.json();
  document.getElementById("out").textContent =
    JSON.stringify(data, null, 2);
}

async function getItem() {
  const res = await fetch(API + "/" + val("itemId"));
  if (res.ok) {
    const data = await res.json();
    document.getElementById("out").textContent =
      JSON.stringify(data, null, 2);
  } else {
    document.getElementById("out").textContent = "Item not found";
  }
}
</script>

</body>
</html>
